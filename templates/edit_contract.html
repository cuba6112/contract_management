<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contract</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Contract</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="contract_name" class="form-label">Contract Name</label>
                <input type="text" class="form-control" id="contract_name" name="contract_name" value="{{ contract.contract_name }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" name="status" required onchange="toggleDateFields()">
                    <option value="Active" {% if contract.status == 'Active' %}selected{% endif %}>Active</option>
                    <option value="Pending" {% if contract.status == 'Pending' %}selected{% endif %}>Pending</option>
                    <option value="State Contract" {% if contract.status == 'State Contract' %}selected{% endif %}>State Contract</option>
                    <option value="Expired" {% if contract.status == 'Expired' %}selected{% endif %}>Expired</option>
                    <option value="Terminated" {% if contract.status == 'Terminated' %}selected{% endif %}>Terminated</option>
                </select>
            </div>
            <div class="mb-3 date-fields" id="date-fields">
                <div class="mb-3">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" value="{{ contract.start_date.strftime('%Y-%m-%d') if contract.start_date else '' }}">
                </div>
                <div class="mb-3">
                    <label for="expiration_date" class="form-label">Expiration Date</label>
                    <input type="date" class="form-control" id="expiration_date" name="expiration_date" value="{{ contract.expiration_date.strftime('%Y-%m-%d') if contract.expiration_date else '' }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="value" class="form-label">Value</label>
                <input type="number" step="0.01" class="form-control" id="value" name="value" value="{{ contract.value }}" required>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ contract.notes }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script>
        function toggleDateFields() {
            const status = document.getElementById('status').value;
            const dateFields = document.getElementById('date-fields');
            const startDate = document.getElementById('start_date');
            const expirationDate = document.getElementById('expiration_date');
            
            // Hide dates for both Pending and State Contract
            if (status === 'Pending' || status === 'State Contract') {
                dateFields.style.display = 'none';
                startDate.value = '';
                startDate.removeAttribute('required');
                expirationDate.value = '';
                expirationDate.removeAttribute('required');
            } else {
                dateFields.style.display = 'block';
                startDate.setAttribute('required', '');
                expirationDate.setAttribute('required', '');
            }
        }

        // Call on page load to set initial state
        document.addEventListener('DOMContentLoaded', toggleDateFields);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
